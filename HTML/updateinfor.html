        <center>
            <div class="infor">
                <h3 style="text-align:center">THÔNG TIN CÁ NHÂN</h3>
                <table style="width:100%; height:50%;">
                    <tr>
                        <td>Mã người dùng:</td>
                        <td><input type="text" name="id" readonly value="20018201"></td>
                    </tr>
                    <tr>
                        <td>Tên người dùng:</td>
                        <td><input type="text" name="name" readonly value="Nguyễn Thị Thúy An"></td>

                                            <div class="row">

                                                <div class="col-4"><input type="email" name="updatmail"></div>
                                            </div>

                                    </div>
